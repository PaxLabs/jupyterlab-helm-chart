---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jupyterlab.fullname" . }}
  labels:
    {{- include "jupyterlab.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "jupyterlab.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jupyterlab.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "jupyterlab.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8888
              name: jupyter-ui
          command:
            - /bin/bash
            - -c
            - |
              pip install -r /config/requirements.txt
              start.sh jupyter lab \
                --ServerApp.token="$JUPYTERLAB_TOKEN" \
                --ServerApp.ip='*' \
                --ServerApp.allow_origin='*' \
                --ServerApp.allow_root=True \
                --ServerApp.open_browser='false' \
                --JupyterApp.config_file /config/jupyter-config.py
          volumeMounts:
            - name: config-volume
              mountPath: /config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: JUPYTERLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-token-secret" .Release.Name) .Values.tokenSecretName }}
                  key: token
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "jupyterlab.fullname" . }}
